    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <title>個人資料表</title>
    <style>
      table.table-hover tbody tr:hover {
        background-color: rgb(118, 156, 167);

        cursor: pointer;
      }
      button {
        border: none;
        border-radius: 5px !important;
        outline: none;
      }
      .text-decoration-none {
        text-decoration: none !important;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="container">
        <h1 class="text-center m-3 font-weight-bolder">
          <span> 個人資料表</span>
        </h1>

        <!-- Button trigger modal -->
        <button
          type="button"
          class="btn btn-warning text-eite"
          data-toggle="modal"
          data-target="#myModal"
          aria-label="Close"
          data-dismiss="modal"
        >
          新增
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="myModal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="myModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="myModalLabel">新增表單</h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form method="post" id="addform">
                  <!-- 中文姓名 -->
                  <div class="formcnname">
                    <div class="form-group">
                      <label for="element-1">中文姓名</label>
                      <input
                        name="cnname"
                        style="width: 250px"
                        type="text"
                        id="addcnname"
                        class="form-control"
                      />
                    </div>
                  </div>
                  <!-- 英文姓名 -->
                  <div class="formenname">
                    <div class="form-group">
                      <label for="element-1">英文姓名</label>
                      <input
                        name="enname"
                        style="width: 250px"
                        type="text"
                        id="addenname"
                        class="form-control"
                      />
                    </div>
                  </div>
                  <!-- 手機 -->
                  <label for="element-1">手機號碼</label>
                  <input
                    name="mobile"
                    style="width: 250px"
                    type="text"
                    id="mobile"
                    class="form-control"
                  />
                  <div id="mobile_info"></div>
                  <!-- 信箱 -->
                  <label for="element-1">電子信箱</label>
                  <input
                    name="email"
                    style="width: 250px"
                    type="text"
                    id="email"
                    class="form-control"
                  />
                  <div id="email_info"></div>
                  <!-- 性別 -->
                  <div class="formsex">
                    <label for="element-1">性別</label>
                    <div class="form-group">
                      <label
                        ><input
                          type="radio"
                          name="addsex"
                          value="man"
                          class="radio"
                          checked="checked"
                        />男</label
                      >
                      <label
                        ><input
                          type="radio"
                          name="addsex"
                          value="woman"
                          class="radio"
                        />女</label
                      >
                    </div>
                  </div>
                  <!-- 確認送出 -->
                </form>
              </div>
              <div class="modal-footer">
           
              </button>
                <button type="button" id="addbutton" class="btn btn-warning"   data-dismiss="modal">
                  新增
                </button>
                <button type="button" class="btn btn-info refreshVal">
                  重新填寫
                </button>
                <button
                  type="button"
                  class="btn btn-outline-danger"
                  data-dismiss="modal"
                >
                  取消
                </button>
              </div>
            </div>
          </div>
        </div>
        <button
          type="button"
          class="btn btn-info"
          data-toggle="modal"
          data-target="#searchModal"
        >
          搜尋
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="searchModal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="myModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="myModalLabel">搜尋表單</h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form method="post" id="searchform">
                  <!-- 中文姓名 -->
                  <div class="formcnname">
                    <div class="form-group">
                      <label for="element-1">中文姓名</label>
                      <input
                        name="cnname"
                        style="width: 250px"
                        type="text"
                        id="addcnname"
                        class="form-control"
                      />
                    </div>
                  </div>
                  <!-- 英文姓名 -->
                  <div class="formenname">
                    <div class="form-group">
                      <label for="element-1">英文姓名</label>
                      <input
                        name="enname"
                        style="width: 250px"
                        type="text"
                        id="addenname"
                        class="form-control"
                      />
                    </div>
                  </div>
                  <!-- 手機 -->
                  <label for="element-1">手機號碼</label>
                  <input
                    name="phone"
                    style="width: 250px"
                    type="text"
                    id="phone"
                    class="form-control"
                  />
                  <!-- 信箱 -->
                  <label for="element-1">電子信箱</label>
                  <input
                    name="email"
                    style="width: 250px"
                    type="text"
                    id="email"
                    class="form-control"
                  />
                  <!-- 性別 -->

                  <div class="formsex">
                    <label for="element-1">性別</label>
                    <div class="form-group">
                      <label
                        ><input
                          type="radio"
                          name="addsex"
                          value="man"
                          class="radio"
                          checked="checked"
                        />男</label
                      >
                      <label
                        ><input
                          type="radio"
                          name="addsex"
                          value="woman"
                          class="radio"
                        />女</label
                      >
                    </div>
                  </div>
                  <!-- 確認送出 -->
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-warning"
                  data-dismiss="modal"
                >
                  搜尋
                </button>
                <button type="button" class="btn btn-info refreshVal">
                  重新填寫
                </button>
                <button
                  type="button"
                  class="btn btn-outline-danger"
                  data-dismiss="modal"
                >
                  取消
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- Modal -->
        <div
          class="modal fade"
          id="adjustModal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="myModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="myModalLabel">修改表單</h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <!--修改表單-->

                <form method="post" id="modifyform">
                  <!-- 中文姓名 -->
                  <div class="formcnname">
                    <div class="form-group">
                      <label for="element-1">中文姓名</label>
                      <input
                        name="cnname"
                        style="width: 250px"
                        type="text"
                        id="mocnname"
                        class="form-control"
                      />
                    </div>
                  </div>
                  <!-- 英文姓名 -->
                  <div class="formenname">
                    <div class="form-group">
                      <label for="element-1">英文姓名</label>
                      <input
                        name="enname"
                        style="width: 250px"
                        type="text"
                        id="moenname"
                        class="form-control"
                      />
                    </div>
                  </div>
                  <!-- 性別 -->
                  <div class="formsex">
                    <label for="element-1">性別</label>
                    <div class="sex-group">
                      <label
                        ><input
                          type="radio"
                          name="mosex"
                          value="man"
                          class="radio"
                          id="modifyman"
                        />男</label
                      >
                      <label
                        ><input
                          type="radio"
                          name="mosex"
                          value="woman"
                          class="radio"
                          id="modifywoman"
                        />女</label
                      >
                    </div>
                  </div>

                  <div class="formsid" style="display: none">
                    <input name="sid" id="modifysid" />
                  </div>
                  <!-- 確認送出 -->
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-warning modifyBtn"
                  data-dismiss="modal"
                >
                  修改
                </button>
                <button type="button" class="btn btn-info refreshVal">
                  重新填寫
                </button>
                <button
                  type="button"
                  class="btn btn-outline-danger"
                  data-dismiss="modal"
                >
                  取消
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- Modal -->
        <div
          class="modal fade"
          id="confirmModal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="myModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="myModalLabel">確定嗎</h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">確定要刪除此筆資料嗎?</div>
              <div class="modal-footer">
                <button
                  type="button"
                  id="delBtn"
                  class="btn btn-warning"
                  data-dismiss="modal"
                >
                  確定
                </button>

                <button
                  type="button"
                  class="btn btn-outline-danger"
                  data-dismiss="modal"
                >
                  取消
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br />

    <div class="container">
      <table id="cardtable" class="table table-striped table-hover">
        <thead>
          <tr>
            <th>中文名字</th>
            <th>英文名字</th>
            <th>手機號碼</th>
            <th>郵件</th>
            <th>性別</th>
            <th>修改</th>
            <th>刪除</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
