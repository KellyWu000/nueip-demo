  <body>
    <div>
      <div class="container">
        <h1 class="text-center m-3 font-weight-bolder">
          <span> 個人資料表</span>
        </h1>

        <!-- Button trigger modal -->
        <button
          type="button"
          class="btn btn-warning text-eite"
          data-toggle="modal"
          data-target="#myModal"
        >
          新增
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="myModal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="myModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="myModalLabel">新增表單</h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form method="post" id="addform">
                  <!-- 中文姓名 -->
                  <div class="formcnname">
                    <div class="form-group">
                      <label for="element-1">中文姓名</label>
                      <input
                        name="cnname"
                        style="width: 250px"
                        type="text"
                        id="addcnname"
                        class="form-control"
                      />
                    </div>
                  </div>
                  <!-- 英文姓名 -->
                  <div class="formenname">
                    <div class="form-group">
                      <label for="element-1">英文姓名</label>
                      <input
                        name="enname"
                        style="width: 250px"
                        type="text"
                        id="addenname"
                        class="form-control"
                      />
                    </div>
                  </div>
                  <!-- 手機 -->
                  <label for="element-1">手機號碼</label>
                  <input
                    name="phone"
                    style="width: 250px"
                    type="text"
                    id="phone"
                    class="form-control"
                  />
                  <!-- 信箱 -->
                  <label for="element-1">電子信箱</label>
                  <input
                    name="email"
                    style="width: 250px"
                    type="text"
                    id="email"
                    class="form-control"
                  />
                  <!-- 性別 -->
                  <div class="formsex">
                    <label for="element-1">性別</label>
                    <div class="form-group">
                      <label
                        ><input
                          type="radio"
                          name="addsex"
                          value="man"
                          class="radio"
                          checked="checked"
                        />男</label
                      >
                      <label
                        ><input
                          type="radio"
                          name="addsex"
                          value="woman"
                          class="radio"
                        />女</label
                      >
                    </div>
                  </div>
                  <!-- 確認送出 -->
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  id="addbutton"
                  class="btn btn-warning"
                  data-dismiss="modal"
                >
                  新增
                </button>
                <button type="button" class="btn btn-info refeshVal">
                  重新填寫
                </button>
                <button
                  type="button"
                  class="btn btn-outline-danger"
                  data-dismiss="modal"
                >
                  取消
                </button>
              </div>
            </div>
          </div>
        </div>
        <button
          type="button"
          class="btn btn-info"
          data-toggle="modal"
          data-target="#searchModal"
        >
          搜尋
        </button>
        <!-- Modal -->
        <div
          class="modal fade"
          id="searchModal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="myModalLabel"
          aria-hidden="true"

                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form method="post" id="addform">
                  <!-- 中文姓名 -->
                  <div class="formcnname">
                    <div class="form-group">
                      <label for="element-1">中文姓名</label>
                      <input
                        name="cnname"
                        style="width: 250px"
                        type="text"
                        id="addcnname"
                        class="form-control"
                      />
                    </div>
                  </div>
                  <!-- 英文姓名 -->
                  <div class="formenname">
                    <div class="form-group">
                      <label for="element-1">英文姓名</label>
                      <input
                        name="enname"
                        style="width: 250px"
                        type="text"
                        id="addenname"
                        class="form-control"
                      />
                    </div>
                  </div>
                  <!-- 手機 -->
                  <label for="element-1">手機號碼</label>
                  <input
                    name="phone"
                    style="width: 250px"
                    type="text"
                    id="phone"
                    class="form-control"
                  />
                  <!-- 信箱 -->
                  <label for="element-1">電子信箱</label>
                  <input
                    name="email"
                    style="width: 250px"
                    type="text"
                    id="email"
                    class="form-control"
                  />
                  <!-- 性別 -->

                  <div class="formsex">
                    <label for="element-1">性別</label>
                    <div class="form-group">
                      <label
                        ><input
                          type="radio"
                          name="addsex"
                          value="man"
                          class="radio"
                          checked="checked"
                        />男</label
                      >
                      <label
                        ><input
                          type="radio"
                          name="addsex"
                          value="woman"
                          class="radio"
                        />女</label
                      >
                    </div>
                  </div>
                  <!-- 確認送出 -->
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-warning"
                  data-dismiss="modal"
                >
                  搜尋
                </button>
                <button type="button" class="btn btn-info">重新填寫</button>
                <button
                  type="button"
                  class="btn btn-outline-danger"
                  data-dismiss="modal"
                >
                  取消
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
